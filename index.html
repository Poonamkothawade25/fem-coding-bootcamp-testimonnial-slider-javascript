<body>

  <main>
    <article>

      <div class="img-container">
        <img src="images/image-tanya.jpg" alt="Tanya" id="profile-img">

        <button id="prev-btn">
          <img src="images/icon-prev.svg" alt="prev icon">
        </button>
        <button id="next-btn">
          <img src="images/icon-next.svg" alt="next icon">
        </button>
      </div>

      <p id="about">
        “ I’ve been interested in coding for a while but never taken the jump, until now. 
        I couldn’t recommend this course enough. I’m now in the job of my dreams and so 
        excited about the future. ”
      </p>
        <p id="name">Tanya Sinclair</p>
        <p id="job">UX Engineer</p>
  

    </article>
  </main>
  <img src="images/pattern-curve.svg" alt="Curve Pattern" class="curve-pattern">
